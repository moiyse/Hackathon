<div class="panel-header panel-header-sm"></div>
<div class="main-content" style="margin-top: 100px">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">{{ action }} sponsor</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="sponsorForm" (ngSubmit)="onSubmit()">
            <div class="row py-3">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>sponsor name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="nom"
                    formControlName="nom"
                  />
                </div>
                <small
                  *ngIf="
                    !sponsorForm.get('nom').valid &&
                    sponsorForm.get('nom').touched
                  "
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-exclamation-circle"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
                    />
                    <path
                      d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"
                    />
                  </svg>
                  sponsor name is required
                </small>
              </div>
            </div>

            <div class="row py-3">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>sponsor type</label><br/>
                  <select formControlName="type" class="form-control" >
                    <option  value="PLATINUM">PLATINUM</option>
                    <option  value="GOLD">GOLD</option>
                  </select>
                </div>
              </div>
            </div>
            
            <div class="row py-3">
              <div class="col-md-4">
                <div class="form-group">
                  <label>sponsor logo</label>
                  <div class="imageContainer" (click)="chooseFileOnClick()">
                    <img
                      *ngIf="imageSrc"
                      [src]="imageSrc"
                      alt="Selected Image"
                      accept="image/png, image/jpeg, image/jpg"
                    />
                  </div>
                </div>
                <div *ngIf="isLoading">Uploading file...</div>
                <div class="progress" *ngIf="isLoading">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    [style.width.%]="progress"
                  >
                    {{ progress }}%
                  </div>
                </div>
              </div>
              <div class="col-md-4 pr-1" style="display: none">
                <div class="form-group">
                  <input
                    (change)="onFileSelected($event)"
                    id="file"
                    type="file"
                  />
                </div>
              </div>
            </div>
            <div class="row py-3">
              <div class="col-md-11 text-right">
                <button
                  [disabled]="!sponsorForm.get('nom').valid"
                  type="submit"
                  class="btn"
                  style="background-color: #0261ff"
                >
                  submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
