<section class="vh-100 gradient-custom login-body">
    <div class="container h-100 login-container">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block gradient-overlay">
                <img src="assets\Blockchain-net.jpg"
                  alt="login form" class="img-fluid left-img" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 px-lg-5 text-black">
  
                  <form [formGroup]="logIn" (ngSubmit)="onSubmit()">
  
                    <div class="d-flex align-items-center mb-3 pb-3 pt-3">
                        <img src="assets/logo-vertical.png" class="img-logo " alt="logo">
                    </div>
  
                    
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example17">Email address</label>
                      <input formControlName="email" type="email" id="form2Example17" class="form-control form-control-lg" />
                      <div *ngIf="fs['email'].invalid && (fs['email'].dirty || fs['email'].touched)">
                        <div class="text-danger" *ngIf="fs['email'].errors && fs['email'].errors['required']" >*email is required</div>
                        <div class="text-danger" *ngIf="fs['email'].errors && fs['email'].errors['email']" >*Email must be of format like .....@gmail.com</div>
                      </div>
                    </div>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example27">Password</label>
                      <input formControlName="password" type="password" id="form2Example27" class="form-control form-control-lg" />
                      <div *ngIf="fs['password'].invalid && (fs['password'].dirty || fs['password'].touched)">
                        <div class="text-danger" *ngIf="fs['password'].errors && fs['password'].errors['required']" >*Password is required</div>
                      </div>
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button  class="btn btn-lg btn-block button-login" [disabled]="!logIn.valid" type="submit">Login</button>
                    </div>
  
                    <a class="small text-muted" style="font-size: 10px;" href="#!">Forgot password?</a>
                    <p class="mb-5 pb-lg-2">Don't have an account? <a  routerLink="/auth/signup">Register here</a></p>
                  </form>
                  <a routerLink="/landing">
                    <div class="return-button">
                      <span><i class="fa fa-arrow-circle-left icon"></i>Home</span>
                    </div>
                  </a>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
