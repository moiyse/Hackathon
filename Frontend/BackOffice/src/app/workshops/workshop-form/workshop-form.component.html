<div class="panel-header panel-header-sm">
</div>
<div class="main-content" style="margin-top: 100px;">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5 class="title">{{action}} workshop</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="workshopForm" (ngSubmit)="onSubmit()">
            <div class="row py-3">
                <div class="col-md-4 pr-1">
                  <div class="form-group">
                    <label>workshop name</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    name="nom" 
                    formControlName="nom"
                    >
                  </div>
                  <small *ngIf="!workshopForm.get('nom').valid && workshopForm.get('nom').touched">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                      <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
                    </svg>
                    workshop name is required
                  </small>
                </div>
            </div>
            
            <div class="row py-3">
              <div class="col-md-4 pr-1">
                <div class="form-group" formGroupName="thematic">
                  <label>workshop thematic</label><br/>
                  <select formControlName="idWorkshopThematic" class="form-control" >
                    <option  *ngFor="let thematic of workshopThematics" [value]="thematic.idWorkshopThematic">{{ thematic.nom }}</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="row py-3">
              <div class="col-md-12 pr-1">
                <div class="form-group">
                  <label>workshop description</label>
                  <ckeditor [editor]="editor" data="" formControlName="description"></ckeditor>
                </div>
              </div>
            </div>
            
            <div class="row py-3">
              <div class="col-md-5 pl-3">
                <div class="form-group">
                    <label>Start date</label><br>
                    <input 
                    type="datetime-local" 
                    id="start" 
                    class="dateInput"
                    formControlName="dateDebut"
                    />
                  </div>
                  <small *ngIf="!workshopForm.get('dateDebut').valid && workshopForm.get('dateDebut').touched">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                      <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
                    </svg>
                    start date is required
                  </small>
              </div>
              <div class="col-md-5 offset-md-2">
                <div class="form-group">
                    <label>End date</label><br>
                    <input 
                    type="datetime-local" 
                    id="end" 
                    name="end" 
                    class="dateInput"
                    formControlName="dateFin"
                    >
                  </div>
                  <small *ngIf="!workshopForm.get('dateFin').valid && workshopForm.get('dateFin').touched">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                      <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
                    </svg>
                    End date is required
                  </small>
                  <small *ngIf="workshopForm.get('dateDebut').dirty && workshopForm.get('dateFin').dirty && workshopForm.get('dateFin').value<=workshopForm.get('dateDebut').value">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                      <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
                    </svg>
                    End date should be greater than start date
                  </small>
              </div>
            </div>
            
            <div class="row py-3">
              <div class="col-md-4 pr-1">
                <div class="form-group">
                  <label>max number of participants</label>
                  <input 
                  type="number" 
                  class="form-control" 
                  name="nbrMaxParticipants" 
                  min="0"
                  formControlName="nbrMaxParticipants"
                  >
                </div>
                <small *ngIf="!workshopForm.get('nbrMaxParticipants').valid && workshopForm.get('nbrMaxParticipants').touched">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
                  </svg>
                  max number of participants is required
                </small>
              </div>
            </div>

            <div class="row py-3">
                <div class="col-md-11 text-right">
                    <button [disabled]="!workshopForm.get('dateDebut').valid 
                                        || !workshopForm.get('dateFin').valid 
                                        || workshopForm.get('dateDebut').dirty && workshopForm.get('dateFin').dirty && workshopForm.get('dateFin').value<=workshopForm.get('dateDebut').value" 
                    type="submit" 
                    class="btn" 
                    style="background-color: #0261FF;"
                    >submit
                  </button>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
