<app-navbar></app-navbar>

    <div class="main-container">
        <div class="profile-page-container">
            <div class="row profile-settings">
                <div class="col-lg-4 col-12 left-side px-lg-0 px-5">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-2"><img class="rounded-circle mt-lg-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                        
                    </div>
                </div>
                <div class="col-lg-8 col-12 border-right">
                    <div class="p-3 details-part">
                        <div class="">
                            
                        </div>
                        <div class="row ">
                            <div class="col-lg-6 col-12 details">
                                <span class="labels">FullName :</span>
                                <p>{{user.nom+" "}} {{" "+user.prenom}}</p>
                            </div>
                            <div class="col-lg-6 col-12 details">
                                <span class="labels">Email :</span>
                                <p class="break-all-class">{{user.email}}</p>
                            </div>
                            <div class="col-lg-6 col-12 details">
                                <span class="labels">Cin :</span>
                                <p>{{user.cin}}</p>
                            </div>
                            <div class="col-lg-6 col-12 details">
                                <span class="labels">Team :</span>
                                <p class="break-all-class">{{teamToShow}}</p>
                            </div>
                            <div class="col-lg-12 col-12 details">
                                <span class="labels">Campus :</span>
                                <p>{{user.etablissement}}</p>
                            </div>
                            <div class="col-lg-12 col-12 details edit-button">
                                <span class="labels">JE :</span>
                                <p>{{jeToShow}}</p>
                                <a routerLink="/landing/profileSettings" title="Profile settings"><i class="fa fa-cog" aria-hidden="true"></i></a>
                                
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
